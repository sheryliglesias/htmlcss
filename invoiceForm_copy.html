<!DOCTYPE html>
<html>
  <head>

    <title>Invoice Table</title>
    <meta name="viewport"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="javascript"></script>

    <style>
    
      .container,
      div[class="container"] {
          /* background-color:#ccc;*/
           border-radius: 4px;
      }
     .table-striped>tbody>tr:nth-of-type(odd)>{
      color:#555
     }
     .img-thumbnail1{
        padding: 0.5rem;
     }
     .rounded-circle>img{
        position:relative;
        left: -40px;
     }
      
  </style>
 </head>
<body>             
        <legend style="font-weight:bold;">Invoice Details</legend>
           <div class="container">
            <form class="border p-5 my-7 rounded">
              <div class="row">
                <div class="my-3 col">
                  <label class="form-label">First Name</label>
                  <input  class="form-control" type="text" name="first_name"/>
                </div>
            
                <div class="my-3 col">
                   <label class="form-label">Last Name</label>
                   <input class="form-control" type="text" name="last_name"/>
                </div>
               </div>
               <div class="row">
                <div class="col my-3">
                  <label class="form-label">Email</label>
                  <input class="form-control" type="email" name="email"/>
                </div>
                <div class="col my-3">
                  <label class="form-label">Contact #</label>
                  <input class="form-control" type="text" name="contact_number"/>
                </div>
               </div>
               <div class="row">
                <div class="col my-3">
                  <textarea class="form-control" name="address" placeholder=" Add address Here"></textarea>
                </div>
               </div>
               <div class="row">
                <div class="col my-3">
                   <input class="form-control"  type="file"/>
                </div>
               </div>
              
              
                      <div class="col my-3">
                        <label class="form-label">VAT 12%</label>
                        <input class="form-control" type="number" name="VAT 12%"/>
                      </div>

                      <div class="col my-3">
                        <label class="form-label">Amount</label>
                        <input class="form-control" type="number" name="amount"/>
                      </div>
               
                      <div class="col my-3">
                        <label class="form-label">Subtotal</label>
                        <input class="form-control" type="number" name="Subtotal"/>
                      </div>
              
               <div class="row">
                <div class="col my-3">
                  <label class="form-label">Payment Method</label>
                  <select class="form-select" name="payment_method">
                     <option>--</option>
                     <option>GCash</option>
                     <option>Credit Card</option>
                     <option>Paypal</option>
                     <option>Cash On Delivery</option>
                  </select>
                </div>
               
               
               </div>
             
               <div class="row">
                <div class="col my-3">
                  <input id="curr_aud"class="form-check-input" type="radio" name="currency"/>
                  <label for="curr_aud"class="form-label me-3">AUD</label>
                  <input id="curr_php" class="form-check-input" type="radio" name="currency"/>
                  <label for="curr_php"class="form-label me-3">PHP</label>
                  <input id="curr_usd"lass="form-check-input" type="radio" name="currency"/>
                  <label for="curr_usd"class="form-label me-3">USD</label>
                </div>
               </div>
               <h4>Add-Ons</h4>
               <div class="row">
                <div class="col my-3">
                  <input id="gift_card"class="form-check-input" type="checkbox" name="gift_card"/>
                  <label for="gift_card" class="form-labe">With Gift Card</label>
                  <input id="discount"class="form-check-input" type="checkbox" name="discount"/>
                  <label for="discount" class="form-labe">With 10% Discount</label>
                  <input id="ecobag"class="form-check-input" type="checkbox" name="ecobag"/>
                  <label for="ecobag" class="form-labe">In Ecobag</label>
                </div>
               </div>
               <div class="row">
                <div class="col my-3">
                  <label class="form-label">Delivery Date</label>
                  <input class="form-control" type="date" name="delivery_date"/>
                 </div>
                <div class="col my-3">
                  <label class="form-label"></label>
                  <input class="form-control" type="image" name="image" src="Stephen-Strange_-_Heroe.webp" width="5px" height="300px"/>
                 </div>
                </div>
                <div class="col my-3">
               <label class="form-label">Range</label>
              <input class="form-range" type="range" name="range" step="5" min="0" max="20"/>
               </div>
              </div>
              <div class="row">
                <div class="col my-3">
                 <button class="btn btn-primary">Submit</button> 
                 <button class="btn btn-success">Success</button> 
                 <button class="btn btn-secondary">Secondary</button> 
                 <button class="btn btn-warning">Warning</button> 
                 <button class="btn btn-danger">Danger</button> 
                </div>
              </div>
             </form>
            </div>

            
</body>
 
</html>
